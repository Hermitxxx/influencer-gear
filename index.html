<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="poppins-font">
    <header>
      <nav class="navbar display-flex">
        <h2 class="nav-title">Influencer products</h2>

        <ul class="nav-links display-flex">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Sign Up</a></li>
          <li><a href="">Log in</a></li>
          <li>
            <a href=""
              ><img
                width="20"
                height="20"
                src="https://img.icons8.com/ios/50/search--v1.png"
                alt="search--v1"
            /></a>
          </li>
          <li>
            <a href=""

                width="24"
                height="24"
                src="https://img.icons8.com/material-outlined/24/shopping-cart--v1.png"
                alt="shopping-cart--v1"

          </li>
        </ul>
      </nav>

      <section class="hero display-flex">

          <p class="hero-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>

          <button class="btn">
            Preebook now
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>

        <div class="hero-pic display-flex">
          <img src="./images/main-camera.png"alt="" class="main-camera"/>
        </div>
      </section>

      <section class="sponsors">
        <div><img src="./logos/Alibaba.svg" alt=""></div>
        <div><img src="./logos/Amazon.svg" alt=""></div>
        <div><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
        <div><img src="./logos/Ebay.svg" alt=""></div>
        <div><img src="./logos/Rakuten.svg" alt=""></div>
        <div><img src="./logos/Walmart.svg" alt=""></div>
        <div><img src="./logos/Target.svg" alt=""></div>
      </section>
